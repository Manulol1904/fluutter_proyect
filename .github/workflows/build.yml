name: build
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build_ios:
    name: Build Flutter (iOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: '20'
      - uses: actions/setup-java@v2
        with:
          java-version: "12.x"
          distribution: "adopt"
          node-version: '20'
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
          node-version: '20'
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build ios --release --no-codesign

  build_appbundle:
    name: Build Flutter (Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: '20'
      - uses: actions/setup-java@v2
        with:
          java-version: "12.x"
          distribution: "adopt"
          node-version: '20'
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
          node-version: '20'
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle

