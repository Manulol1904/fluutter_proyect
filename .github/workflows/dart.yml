name: Flutter Build and Test (iOS)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3  # Update to latest checkout action (consider Node.js 20 compatibility)
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'  # Update to latest stable version
      - run: flutter pub get
      - run: flutter build ios
